<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL LEVEL</title>
    <link rel="stylesheet" href="../css/levels.css">
</head>
<body>
<div id="mainDiv" class="bg_black">
        <div class="morse bg_black">-.- --- -. .- -- ..     -.-. --- -.. .     ---...     ..--- ..--- .---- -...</div>  
</div>
<script>
const pressed =[];
const secretCode='221B';

window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    pressed.splice(-secretCode-1,pressed.length-secretCode.length);

    if(pressed.join('').includes(secretCode)){
        window.location.replace("./lastpage.html") 
    }  

})
</script>

</body>
</html>
